<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 게임 인터페이스</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="header__titles">
          <p class="eyebrow">프로토타입</p>
          <h1>타일 전략 게임판</h1>
          <p class="subtitle">HTML/CSS 만으로 제작된 기본 인터페이스 샘플입니다.</p>
        </div>
        <div class="scoreboard" aria-live="polite">
          <div class="scoreboard__item">
            <span class="label">라운드</span>
            <strong class="value" id="round-count">01</strong>
          </div>
          <div class="scoreboard__item">
            <span class="label">점수</span>
            <strong class="value" id="score-value">1200</strong>
          </div>
          <div class="scoreboard__item">
            <span class="label">남은 기회</span>
            <strong class="value" id="turns-left">03</strong>
          </div>
        </div>
      </header>

      <main class="app__body">
        <section class="panel panel--board">
          <div class="panel__header">
            <h2>게임판</h2>
            <p>활성화된 타일을 눌러 상호작용합니다.</p>
          </div>
          <div class="board" role="grid" aria-label="4 x 4 게임판">
            <button class="cell cell--inactive" data-cell="1" aria-label="칸 1"></button>
            <button class="cell cell--inactive" data-cell="2" aria-label="칸 2"></button>
            <button class="cell cell--inactive" data-cell="3" aria-label="칸 3"></button>
            <button class="cell cell--inactive" data-cell="4" aria-label="칸 4"></button>
            <button class="cell cell--inactive" data-cell="5" aria-label="칸 5"></button>
            <button class="cell cell--inactive" data-cell="6" aria-label="칸 6"></button>
            <button class="cell cell--active" data-cell="7" aria-label="칸 7"></button>
            <button class="cell cell--inactive" data-cell="8" aria-label="칸 8"></button>
            <button class="cell cell--inactive" data-cell="9" aria-label="칸 9"></button>
            <button class="cell cell--inactive" data-cell="10" aria-label="칸 10"></button>
            <button class="cell cell--inactive" data-cell="11" aria-label="칸 11"></button>
            <button class="cell cell--inactive" data-cell="12" aria-label="칸 12"></button>
            <button class="cell cell--inactive" data-cell="13" aria-label="칸 13"></button>
            <button class="cell cell--inactive" data-cell="14" aria-label="칸 14"></button>
            <button class="cell cell--inactive" data-cell="15" aria-label="칸 15"></button>
            <button class="cell cell--inactive" data-cell="16" aria-label="칸 16"></button>
          </div>
        </section>

        <section class="panel panel--controls">
          <div class="panel__header">
            <h2>조작 패널</h2>
            <p>게임 흐름을 관리할 수 있는 기본 버튼입니다.</p>
          </div>
          <div class="controls">
            <button class="control-btn control-btn--primary" type="button">게임 시작</button>
            <button class="control-btn control-btn--secondary" type="button">일시 정지</button>
            <button class="control-btn control-btn--ghost" type="button">힌트 보기</button>
            <button class="control-btn control-btn--danger" type="button">초기화</button>
          </div>
        </section>
      </main>

      <footer class="app__footer">
        <p>추가 기능, 애니메이션, 스코어 로직 등은 이후에 JavaScript로 확장할 수 있습니다.</p>
        <small>&copy; 2025 Strategy Lab</small>
      </footer>
    </div>
  </body>
</html>
